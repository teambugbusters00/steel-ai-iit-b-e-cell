<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EcoSteel AI - Secure Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 300,
            'GRAD' 0,
            'opsz' 24
        }
        .glassmorphic {
            background: rgba(40, 40, 40, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00FF85",
              "background-light": "#1A1A1A",
              "background-dark": "#1A1A1A",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 overflow-hidden">
<!-- Background Glows -->
<div class="absolute top-0 left-0 w-72 h-72 bg-primary/20 rounded-full blur-3xl opacity-30 animate-pulse"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-[#4A90E2]/20 rounded-full blur-3xl opacity-20 animate-pulse delay-500"></div>
<div class="relative z-10 flex flex-col items-center justify-center w-full max-w-sm">
<!-- Header Section -->
<div class="flex flex-col items-center text-center mb-8">
<div class="w-16 h-16 mb-4 rounded-full bg-primary/10 border border-primary/30 flex items-center justify-center relative">
<span class="material-symbols-outlined text-primary text-4xl">factory</span>
<div class="absolute inset-0 rounded-full border border-primary animate-ping"></div>
</div>
<h1 class="text-[#F5F5F5] tracking-tight text-[32px] font-bold leading-tight">EcoSteel AI</h1>
<p class="text-[#F5F5F5]/70 text-base font-normal leading-normal pt-1">Intelligent Steel Manufacturing</p>
</div>
<!-- Glassmorphic Form Card -->
<div class="w-full glassmorphic rounded-xl p-6 md:p-8 flex flex-col gap-6">
<h1 class="text-[#F5F5F5] text-[22px] font-bold leading-tight tracking-[-0.015em] text-left">Secure Login</h1>
<!-- Input Fields -->
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#F5F5F5] text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#F5F5F5] focus:outline-0 focus:ring-2 focus:ring-primary/80 border-none bg-black/30 h-14 placeholder:text-[#F5F5F5]/40 p-4 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#F5F5F5] text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#F5F5F5] focus:outline-0 focus:ring-2 focus:ring-primary/80 border-none bg-black/30 h-14 placeholder:text-[#F5F5F5]/40 p-4 border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#F5F5F5]/60 flex border-none bg-black/30 items-center justify-center pr-4 rounded-r-lg">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<!-- Role Selector -->
<div>
<p class="text-[#F5F5F5] text-base font-medium leading-normal pb-3">Select Your Role</p>
<div class="grid grid-cols-3 gap-2">
<button class="flex items-center justify-center gap-2 py-3 px-2 rounded-lg text-[#F5F5F5] bg-black/30 hover:bg-black/50 transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
<span class="material-symbols-outlined text-lg text-primary/80">engineering</span>
<span class="text-sm">Operator</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-2 rounded-lg text-primary bg-primary/20 border border-primary/50 hover:bg-primary/30 transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
<span class="material-symbols-outlined text-lg">precision_manufacturing</span>
<span class="text-sm font-medium">Engineer</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-2 rounded-lg text-[#F5F5F5] bg-black/30 hover:bg-black/50 transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
<span class="material-symbols-outlined text-lg text-primary/80">admin_panel_settings</span>
<span class="text-sm">Admin</span>
</button>
</div>
</div>
<!-- CTA and Links -->
<div class="flex flex-col gap-4 mt-2">
<button class="w-full h-14 bg-primary text-background-dark font-bold text-base rounded-lg hover:bg-primary/90 transition-all duration-300 relative overflow-hidden group">
<span class="relative z-10">Login</span>
<div class="absolute inset-0 bg-white/20 w-0 group-hover:w-full transition-all duration-300"></div>
</button>
<a class="text-center text-[#4A90E2] hover:text-primary transition-colors text-sm" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign Up Toggle -->
<p class="text-center text-[#F5F5F5]/60 mt-8 text-sm">Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</body></html>
